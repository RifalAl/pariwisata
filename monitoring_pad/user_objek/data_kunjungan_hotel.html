	<script>

		"use strict";
		var KTDatatablesSearchOptionsAdvancedSearch = function () {
			$.fn.dataTable.Api.register('column().title()', function () {
				return $(this.header()).text().trim();
			});

			var initTblKunjungan = function () {
				var table = $('#TblKunjungan').DataTable({
					order: [],
					responsive: true,
                  // Pagination settings
                  dom: `<'row'<'col-sm-12'tr>><'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7 dataTables_pager'lp>>`,
                  // read more: https://datatables.net/examples/basic_init/dom.html
                  lengthMenu: [5, 10, 25, 50],
                  pageLength: 10,
                  language: {
                  	'lengthMenu': 'Display _MENU_',
                  },
                  searchDelay: 500,
                  processing: true,
                  serverSide: false,
                  ajax: {
                  	url: 'assets/source/list-objek.json',
                  	type: 'POST',
                  	data: {
                        // parameters for custom backend script demo

                    },
                },
                columns: [{
                	data: 'no',
                	title: 'No',
                	className: 'text-center',
                	render: function (data, type, row, meta) {
                		return meta.row + meta.settings._iDisplayStart + 1;
                	},
                	width: 35,
                	orderable: false,
                }, {
                	data: 'tanggal',
                	title: 'Tanggal',
                }, {
                	data: 'mancanegara',
                	title: 'Mancanegara',
                }, {
                	data: 'lokal',
                	title: 'Lokal',
                },{
                	data: 'total',
                	title: 'Total',
                },{
                	data: 'rincian',
                	title: 'Rincian',
                	sortable:false,
                	searchable:false,
                	render: function (data, type, row, meta) {
                		return `<button class="btn btn-info" data-toggle="modal" data-target="#mdlRincianHotel">Rincian</button>`
                	}
                }],
                columnDefs: [{
                	targets: [0, 1, 2, 3, 4, 5],
                	className: 'text-center',
                	orderable: true,
                }],
            });
				table.on('order.dt search.dt', function () {
					table.column(0, {
						search: 'applied',
						order: 'applied'
					}).nodes().each(function (cell, i) {
						cell.innerHTML = i + 1;
					});
				}).draw();
				$('#generalSearch').on('keyup', function() {
					table.search(this.value).draw();
				});
			};
			return {
				init: function () {
					initTblKunjungan();
				},
			};
		}();
		jQuery(document).ready(function () {
			KTDatatablesSearchOptionsAdvancedSearch.init();
		});
	</script>
	<script>
		var KTSweetAlert2Demo = function() {

         // Demos
         var initDemos = function() {
            // Sweetalert Demo 1

            $('.btn_save').click(function(e) {
            	swal.fire("Berhasil!", "Data Telah Tersimpan!", "success");
            });

            $('.btn_simpan_password').click(function(e) {
            	swal.fire("Berhasil!", "Password Berhasil Diubah!", "success");
            });

            $('#kt_sweetalert_demo_9').click(function(e) {
            	swal.fire({
            		title: 'Are you sure?',
            		text: "You won't be able to revert this!",
            		type: 'warning',
            		showCancelButton: true,
            		confirmButtonText: 'Yes, delete it!',
            		cancelButtonText: 'No, cancel!',
            		reverseButtons: true
            	}).then(function(result){
            		if (result.value) {
            			swal.fire(
            				'Deleted!',
            				'Your file has been deleted.',
            				'success'
            				)
                        // result.dismiss can be 'cancel', 'overlay',
                        // 'close', and 'timer'
                    } else if (result.dismiss === 'cancel') {
                    	swal.fire(
                    		'Cancelled',
                    		'Your imaginary file is safe :)',
                    		'error'
                    		)
                    }
                });
            });
        };

        return {
            // Init
            init: function() {
            	initDemos();
            },
        };
    }();

         // Class Initialization
         jQuery(document).ready(function() {
         	KTSweetAlert2Demo.init();
         });
     </script>
