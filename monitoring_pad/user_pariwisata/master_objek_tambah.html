         var KTSweetAlert2Demo = function() {

         // Demos
         var initDemos = function() {
            // Sweetalert Demo 1

            $('.btn_save').click(function(e) {
               swal.fire("Berhasil!", "Data Telah Tersimpan!", "success");
            });

            $('#kt_sweetalert_demo_9').click(function(e) {
               swal.fire({
                     title: 'Are you sure?',
                     text: "You won't be able to revert this!",
                     type: 'warning',
                     showCancelButton: true,
                     confirmButtonText: 'Yes, delete it!',
                     cancelButtonText: 'No, cancel!',
                     reverseButtons: true
               }).then(function(result){
                     if (result.value) {
                        swal.fire(
                           'Deleted!',
                           'Your file has been deleted.',
                           'success'
                        )
                        // result.dismiss can be 'cancel', 'overlay',
                        // 'close', and 'timer'
                     } else if (result.dismiss === 'cancel') {
                        swal.fire(
                           'Cancelled',
                           'Your imaginary file is safe :)',
                           'error'
                        )
                     }
               });
            });
};

         return {
            // Init
            init: function() {
               initDemos();
            },
         };
         }();

         KTSweetAlert2Demo.init();

      <script>

          $('#item_add_resu').click(function(){

            $('.item-list[data-id="' + id + '"]').remove();
            // }

         });

         // Form validation
         $('#kt_form_request_barang').on('submit', function (event) {
            $('.request_required').each(function (item) {
               $(this).rules('add', {
                  required: true
               })
            });
            event.preventDefault();
         })

         jQuery.extend(jQuery.validator.messages, {
            required: "Required"
         });

         $('#kt_form_request_barang').validate({
            rules: {
               request_notes: {
                  required: true
               }
            },
            messages: {
               request_notes: {
                  required: "This field is required"
               }
            }
         });

      </script>
