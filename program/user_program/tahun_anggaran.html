   <script>
      "use strict";
      var KTDatatablesSearchOptionsAdvancedSearch = function () {
         $.fn.dataTable.Api.register('column().title()', function () {
            return $(this.header()).text().trim();
         });
         var initTblDataKunjungan = function () {
            var table = $('#tblDataKunjungan').DataTable({
               order: [],
               responsive: true,
               // Pagination settings
               dom: `<'row'<'col-sm-12'tr>><'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7 dataTables_pager'lp>>`,
               // read more: https://datatables.net/examples/basic_init/dom.html
               lengthMenu: [5, 10, 25, 50],
               pageLength: 10,
               language: {
                  'lengthMenu': 'Display _MENU_',
               },
               searchDelay: 500,
               processing: true,
               serverSide: false,
               ajax: {
                  url: 'assets/source/tahun_anggaran_realisasi.json',
                  type: 'POST',
                  data: {
                     // parameters for custom backend script demo

                  },
               },
               columns: [{
                  data: 'tahun',
                  title: 'Tahun',
                  width: 50,
               }, {
                  data: 'penggunaAnggaran',
                  title: 'Pengguna Anggaran',
               }, {
                  data: 'status',
                  title: 'Status',
                  orderable: false,
                  render: function (data, type, row, meta) {
                     return `
                     <div class="row text-center justify-content-center">
                        <div class="col-3 py-2">
                           Tidak Aktif
                        </div>
                        <div class="col-2">
                           <span class="kt-switch kt-switch--outline kt-switch--success">
                                 <label>
                                    <input type="checkbox"  name="">
                                    <span></span>
                                 </label>
                              </span>
                        </div>
                        <div class="col-3 py-2">
                           Aktif
                        </div>
                     </div>
                     `
                  }
               }, {
                  data: 'aksi',
                  title: 'Aksi',
                  orderable: false,
                  width: 150,
                  render: function (data, type, row, meta) {
                     return `<button data-toggle="modal" data-target="#modal_edit_anggaran" class="btn btn-label-success">Edit</button> &nbsp;
                                 <a href="program/user_program/tahun_anggaran_kelola.html" class="btn btn-primary">Kelola</a>`
                  }
               }],
               columnDefs: [{
                  targets: [0, 1, 2, 3],
                  className: 'text-center',
                  orderable: true,
               }],
            });

            $('#generalSearch').on('keyup', function () {
               table.search(this.value).draw();
            });
         };
         return {
            init: function () {
               initTblDataKunjungan();
            },
         };
      }();
      jQuery(document).ready(function () {
