	<script>
		"use strict";
		var KTDatatablesSearchOptionsAdvancedSearch = function() {
			$.fn.dataTable.Api.register('column().title()', function() {
				return $(this.header()).text().trim();
			});

			var initTableActivities = function() {
				var table = $('#tblManajemenKendaraan').DataTable({
					order: [],
					responsive: true,
			            // Pagination settings
			            dom: `<'row'<'col-sm-12'tr>><'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7 dataTables_pager'lp>>`,
			            // read more: https://datatables.net/examples/basic_init/dom.html
			            lengthMenu: [5, 10, 25, 50],
			            pageLength: 10,
			            language: {
			            	'lengthMenu': 'Display _MENU_',
			            },
			            searchDelay: 500,
			            processing: true,
			            serverSide: false,
			            ajax: {
			            	url: 'assets/source/manajemen_kendaraan.json',
			            	type: 'POST',
			            	data: {
			                    // parameters for custom backend script demo
			                    
			                },
			            },
			            columns: [{
			            	data: 'no',
			            	title: 'No',
			            	className: 'text-center',
			            	render: function(data, type, row, meta) {
			            		return meta.row + meta.settings._iDisplayStart + 1;
			            	},
			            	width: 35,
			            	orderable: false,
			            }, {
			            	data: 'jenisKendaraan',
			            	title: 'Jenis Kendaraan',
			            }, {
			            	data: 'noPolisi',
			            	title: 'No. Polisi',
			            },{
			            	data: 'penanggungJawab',
			            	title: 'Penanggung Jawab',
			            },{
			            	data: 'tglJatuhTempo',
			            	title: 'Jatuh Tempo Pajak',
			            	width: 150,
			            	render: function(data, type, full, meta) {
			            		// return '<input class="form-control inputJatuhTempo" placeholder="Belum Ditetapkan" type="text" value="'+data+'" id="tglJatuhTempo" name="tglJatuhTempo">'
			            		if (data == "Belum Ditetapkan") {
			            			return `<button data-id="${full.idData}" class="btn btn-label-danger" data-toggle="modal" data-target="#modal_tanggal">${data}
			            			</button>`
			            		}
			            		else {
			            			return `<p>${data}</p>`
			            		}
			            	},
			            },{
			            	data: 'sisaHari',
			            	title: 'Sisa Hari',
			            },{
			            	data: 'status',
			            	title: 'Status',
			            	render: function(data, type, full, meta) {
			            		var status = {
			            			tunggakan: {'title': 'Tunggakan', 'class': ' btn-label-warning'},
			            			"belum bayar": {'title': 'Belum Bayar', 'class': 'btn-label-danger'},
			            			selesai: {'title': 'Selesai', 'class': 'btn-label-success'},
			            		};
			            		if (typeof status[data] === 'undefined') {
			            			return data;
			            		}
			            		return '<span style="width:100%" class="btn btn-bold btn-sm btn-font-sm ' + status[data].class + '">' + status[data].title + '</span>';
			            	},
			            },{
			            	data: 'aksi',
			            	title: 'Aksi',
			            	render: function(data, type, full, meta) {
			            		if (full.status == "selesai") {
			            			return `<button data-id="${full.idData}" class="btn btn-secondary btn_bayar" disabled="">
			            			Bayar
			            			</button>`
			            		}
			            			return `<button data-id="${full.idData}" class="btn btn-success btn_bayar">
			            			Bayar
			            			</button>`
			            		
			            	},
			            },],
			            columnDefs: [{
			            	targets: [0,1,2,3,4,5,6,7],
			            	className: 'text-center',
			            	orderable: true,
			            }],
			        });
				table.on('order.dt search.dt', function() {
					table.column(0, {
						search: 'applied',
						order: 'applied'
					}).nodes().each(function(cell, i) {
						cell.innerHTML = i + 1;
					});
				}).draw();
				$('#generalSearch').on('keyup', function() {
					table.search(this.value).draw();
				});

				$('#tblManajemenKendaraan').on('focus', '.inputJatuhTempo', function(){
					$(".inputJatuhTempo").attr("type","Date");
				});
				$('#tblManajemenKendaraan').on('blur', '.inputJatuhTempo', function(){
					$(".inputJatuhTempo").attr("type","Text");
				});
			};

			return {
				init: function() {
					initTableActivities ();
				},
			};
		}();


		var panggilModal = function () {
			$("#modal_tanggal").on('shown.bs.modal', function (e) {
				let id = $(e.relatedTarget).data('id');
				$("#id-modal").val(id);
				console.log("ID : " + id);
			});
		}();

		jQuery(document).ready(function() {
			KTDatatablesSearchOptionsAdvancedSearch.init();
			panggilModal;
		});
	</script>
	<script>
		var KTBootstrapDatepicker = function () {

			var arrows;
			if (KTUtil.isRTL()) {
				arrows = {
					leftArrow: '<i class="la la-angle-right"></i>',
					rightArrow: '<i class="la la-angle-left"></i>'
				}
			} else {
				arrows = {
					leftArrow: '<i class="la la-angle-left"></i>',
					rightArrow: '<i class="la la-angle-right"></i>'
				}
			}

			var demos = function () {
				$('.datepicker_mode').datepicker({
					rtl: KTUtil.isRTL(),
					todayHighlight: true,
					orientation: "bottom left",
					templates: arrows,
					dateFormat: 'dd-mm-yy'
				});

				 // inline picker
				 $('#tanggalJatuhTempo').datepicker({
				 	rtl: KTUtil.isRTL(),
				 	todayHighlight: true,
				 	templates: arrows,
				 	dateFormat: 'dd-mm-yy'
				 });
				}

				return {
					init: function() {
						demos(); 
					}
				};
			}();

			jQuery(document).ready(function() {    
				KTBootstrapDatepicker.init();
			});
		</script>
		<script>
			$("#btn_simpanTanggal").on('click',function(){

				$.ajax({
					type:"POST",

					url:"http://localhost/aset_fe/assets/source/true.json",
					data:{kalender : kalender, id : id},
					success: function (html) {
				    	location.reload();
				    }
				});
			})


			$(document).on('click','.btn_bayar', function(e){
				
				var id = $(this).data('id');
				
				$.ajax({
					type:"POST",
					url:"http://localhost/aset_fe/assets/source/true.json",
